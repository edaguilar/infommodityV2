<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/infommodity.css">
    <link rel="stylesheet" type="text/css" href="css/kendo.mobile.all.min.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/infommodity.js"></script>
    <title>Notificaciones</title>
</head>
<body>
<div id="view-1" data-role="view" data-show="cargarNotificaciones">
    <div class="header" data-role="header">
        <div class="fondo">
            <div class="logo"></div>
        </div>
        <div class="flechaAtras" ontouchstart="goMenu()">
        </div>
        <div id="titulo1" class="titulo">
            Notificaciones
        </div>
    </div>
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-1"></ul>
    </div>
    <div data-role="footer" style="padding:5px; text-align: center;">
        <a data-role="button" id="btnGuardar" data-click="guardarNotificaciones">Guardar</a>
    </div>
</div>
<div id="view-2" data-role="view">
    <div class="header" data-role="header">
        <div class="fondo">
            <div class="logo"></div>
        </div>
        <div class="flechaAtras" ontouchstart="goBack()">
        </div>
        <div class="botonMenu" ontouchstart="goMenu()">
        </div>
        <div id="titulo2" class="titulo">
            Notificaciones 2do Nivel
        </div>
    </div>
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-2"></ul>
    </div>
</div>
<div id="view-3" data-role="view" >
    <div class="header" data-role="header">
        <div class="fondo">
            <div class="logo"></div>
        </div>
        <div class="flechaAtras" ontouchstart="goBack()">
        </div>
        <div class="botonMenu" ontouchstart="goMenu()">
        </div>
        <div id="titulo3" class="titulo">
            Notificaciones 3er Nivel
        </div>
    </div>
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-3"></ul>
    </div>
</div>
<div id="view-4" data-role="view" >
    <div class="header" data-role="header">
        <div class="fondo">
            <div class="logo"></div>
        </div>
        <div class="flechaAtras" ontouchstart="goBack()">
        </div>
        <div class="botonMenu" ontouchstart="goMenu()">
        </div>
        <div id="titulo4" class="titulo">
            Notificaciones 4to Nivel
        </div>
    </div>
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-4"></ul>
    </div>
</div>
<img id="displayBox" src="imgs/Loader2.gif" width="80" height="80" style="display:none" alt="Cargando..."/>
<script type="text/x-kendo-tmpl" id="listview-template">

    <div class="renglonVariable">
        <div class="docsIzqImg">
            <img id="imgLista_#:idElemento#" src="imgs/variables/icono_lista_unselected.png"
                 style="width:35px; height: 35px;"/>
        </div>
        <div class="variableTitulo">
            #:nombre#
        </div>
        <input type="hidden" id="idElemento" value="#:idElemento#"/>
        <input type="hidden" id="idElementoPadre" value="#:idElementoPadre#"/>
    </div>
</script>

<script type="application/javascript">
    window.kendoMobileApplication = new kendo.mobile.Application(document.body, {
        skin: "flat"
    });
	$(document).ready(function(){
		$(this).scrollTop(0);
	});
</script>
</body>
</html>
