<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/infommodity.css">
    <link rel="stylesheet" type="text/css" href="css/kendo.mobile.all.min.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/infommodity.js"></script>
    <title>Variables</title>
</head>
<body>
<div id="tabstrip-commodity" data-role="view" data-show="cargarVarCommodity" data-title="COMMODITY"
     data-layout="mobile-tabstrip">
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-commodity"></ul>
    </div>
</div>
<div id="tabstrip-variables" data-role="view" data-show="cargarVarVariables" data-title="VARIABLES"
     data-layout="mobile-tabstrip">

    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-variables"></ul>
    </div>
</div>
<div id="tabstrip-analisis" data-role="view" data-show="cargarVarAnalisis" data-title="ANÁLISIS"
     data-layout="mobile-tabstrip">
    <div data-role="content">
        <div id="fechaAnalisis" class="fondoMaiz">
            <div class="txtFecha">
                -
            </div>
        </div>
        <div id="contenidoAnalisis">

        </div>
    </div>
</div>
<div id="tabstrip-tabla" data-role="view" data-show="cargarVarTabla" data-title="TABLA"
     data-layout="mobile-tabstrip">
    <div data-role="content" class="cuerpoTabla">
        <ul id="listview-tabla"></ul>
    </div>
</div>

<div data-role="layout" data-id="mobile-tabstrip">
    <header class="header" data-role="header">
        <div data-role="navbar">
            <div class="fondo">
                <div class="logo"></div>
            </div>
            <div class="flechaAtras" ontouchstart="goMenu()">
            </div>
            <div class="titulo">
                <span data-role="view-title"></span>
            </div>
        </div>
    </header>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="#tabstrip-commodity" data-icon="commodity">COMMODITY</a>
            <a href="#tabstrip-variables" data-icon="variables">VARIABLES</a>
            <a href="#tabstrip-analisis" data-icon="analisis">ANÁLISIS</a>
            <a href="#tabstrip-tabla" data-icon="tabla">TABLA</a>
        </div>
    </div>

</div>

<img id="displayBox" src="imgs/Loader2.gif" width="80" height="80" style="display:none" alt="Cargando..."/>
<script type="text/x-kendo-tmpl" id="listview-template">
    <div class="renglonVariable">
        <div class="docsIzqImg">
            <img id="imgLista#:idCommodity#" src="imgs/variables/icono_lista_unselected.png" style="width:35px; height: 35px;"/>
        </div>
        <div class="variableTitulo">
            #:commodity#
        </div>
        <input type="hidden" id="idCommodity" value="#:idCommodity#"/>
    </div>
</script>
<script type="text/x-kendo-tmpl" id="listview-template-variable">
        <div class="renglonVariable">
            <div class="docsIzqImg">
                <img id="imgLista" src="imgs/variables/icono_lista_unselected.png" style="width:35px; height: 35px;"/>
            </div>
            <div class="variableTitulo">
                #:variable#
            </div>
            <input type="hidden" id="idVariable" value="#:variable#"/>
        </div>
</script>
<script type="text/x-kendo-tmpl" id="listview-template-tabla">
    # var id = parseInt(window.sessionStorage.getItem("idTabla")); #
    <div id="renglonTabla_#:id#" class="divTabla3">
        <div class="headerTabla">
            <div class="tablaVariable">
                <span><b>V: #:variable#</b></span>
            </div>
            <div class="unidades">
                <span><b>U:</b> #:unidades#</span>
            </div>
            <div class="btnIrAGrafica" ontouchstart="irAGrafica(#:idVariable#,'#:variable#')">
                <img src="imgs/variables/boton_graficas.jpg" style="width:31px; height:23px"/>
            </div>
        </div>
        <div style="height:100%">
            <table id="tablaVariables_#:id#" class="tableCommodities" >
                <tr>
                    <td class="txtIzq">#:h1#</td>
                    <td class="txtDer #: obtenerColor(f1)#">#:v1#</td>
                    <td class="txtIzq">#:h2#</td>
                    <td class="txtDer #: obtenerColor(f2)#">#:v2#</td>
                </tr>
                <tr>
                    <td class="txtIzq">#:h3#</td>
                    <td class="txtDer #: obtenerColor(f3)#">#:v3#</td>
                    <td class="txtIzq">#:h4#</td>
                    <td class="txtDer #: obtenerColor(f4)#">#:v4#</td>
                </tr>
                <tr id="ultimaFila_#:id#">
                    <td class="txtIzq">#:h5#</td>
                    <td class="txtDer #: obtenerColor(f5)#">#:v5#</td>
                    <td class="txtIzq">#:h6#</td>
                    <td class="txtDer #: obtenerColor(f6)#">#:v6#</td>
                </tr>
            </table>
        </div>

        <input type="hidden" id="id" value="#:idVariable#"/>
        # id += 1; window.sessionStorage.setItem("idTabla",id); #
    </div>
</script>

<script type="application/javascript">
    window.kendoMobileApplication = new kendo.mobile.Application(document.body, {
        skin: "flat"
    });
	$(document).ready(function(){
		$(this).scrollTop(0);
	});
</script>
</body>
</html>
